<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="dismiss()"></button>
</div>
<form #form="ngForm">
    <div class="modal-body">
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Name </label>
            <div class="col-sm-10">
                <input name="productName" type="text" class="form-control" id="inputPassword" [(ngModel)]="name">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <input name="productDescription" type="text" class="form-control" id="inputPassword"
                    [(ngModel)]="description">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Category</label>
            <div class="col-sm-10">
                <select id="categoryDropdown" name="categoryValue" [(ngModel)]="categoryValue" (change)="selected()">
                    <option value="" disabled selected>Select Category</option>
                    <option *ngFor="let category of categoryList" [ngValue]="category.categoryName">{{category.categoryName}}</option>
                </select>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">GrossPrice</label>
            <div class="col-sm-10">
                <input name="grossPrice" type="text" class="form-control" id="inputPassword" [(ngModel)]="grossPriceValue">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Discount</label>
            <div class="col-sm-10">
                <input name="discount" type="text" class="form-control" id="inputPassword" [(ngModel)]="discountValue">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Quantity</label>
            <div class="col-sm-10">
                <input name="availableQuantity" type="text" class="form-control" id="inputPassword"
                    [(ngModel)]="availableQuantityValue">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="dismiss()">Close</button>
        <button type="button" class="btn btn-primary" (click)="confirm()">Save</button>
    </div>
</form>
