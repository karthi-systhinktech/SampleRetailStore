<app-navbar [data]="categoryData" [navigationLink]='navigationLink' [navigator]='navigator'></app-navbar>
<div class="container">
    <div class="d-flex justify-content-between mt-5">
        <div>
            <h2 style="color: #053d5d;">All Categories</h2>
        </div>
        <div class="d-flex justify-content-between">
            <div>
                <button class="btn" (click)="showDialog()"><i class="fa fa-plus"></i> Add Category</button>
            </div>
        </div>
    </div>

    <table class="table">
        <tr>
            <th>Sl.No</th>
            <th>Category Name</th>
            <th>Category Description</th>
            <th>Is Enabled</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr *ngFor="let cl of categories index as i ">
            <td>{{i+1}}</td>
            <td>{{cl.categoryName}}</td>
            <td>{{cl.categoryDescription}}</td>
            <td><label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label></td>
            <td>
                <div>

                    <button class="btn" (click)="showEditDialog(cl)"><i class="fa fa-pencil"></i></button>

                </div>
            </td>
            <td><button type="button" class="btn">
                    <i class="fa fa-trash" (click)="onDelete(cl.id)"></i>
                </button></td>
        </tr>
    </table>
</div>
