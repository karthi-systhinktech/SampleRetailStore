<app-navbar [data]="categoryData" [navigationLink]='navigationLink' [navigator]='navigator'></app-navbar>
<div class="container">
    <div class="d-flex justify-content-between mt-5">
        <div>
            <h2 style="color: #053d5d;">All Categories</h2>
        </div>
        <div class="d-flex justify-content-between">
            <div>
                <button class="btn"  (click)="showDialog()"><i class="fa fa-plus"></i> Add</button>
            </div>
            <div>
                <button type="button" class="btn " data-bs-toggle="modal" data-bs-target="#filterModal">
                    <i class="fa fa-filter"></i> Flter By
                </button>

                <!-- Modal -->
                <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Add Category</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3 row">
                                    <label for="inputPassword" class="col-sm-2 col-form-label">Name </label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputPassword">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="inputPassword" class="col-sm-2 col-form-label">Description</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputPassword">
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-core">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <table class="table">
        <tr>
            <th>Sl.No</th>
            <th>Category Name</th>
            <th>Category Description</th>
            <th>Is Enabled</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr *ngFor="let cl of categories">
            <td>{{cl.id}}</td>
            <td>{{cl.categoryName}}</td>
            <td>{{cl.categoryDescription}}</td>
            <td><label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label></td>
            <td>
                <div>

                    <button class="btn"  (click)="showEditDialog(cl)"><i
                            class="fa fa-pencil"></i></button>

                </div>
            </td>
            <td><button type="button" class="btn">
                    <i class="fa fa-trash" (click)="onDelete(cl.id)"></i>
                </button></td>
        </tr>
    </table>
</div>
